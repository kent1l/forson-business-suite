# In docker-compose.dev.yml

name: forson-business-suite
services:
  db:
    extends:
      file: docker-compose.yml
      service: db
      
  meilisearch:
    extends:
      file: docker-compose.yml
      service: meilisearch

  backend:
    extends:
      file: docker-compose.yml
      service: backend
    container_name: forson_backend_dev
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    command: sh -c "npm install --no-audit --no-fund && npm start"
    volumes:
      - ./packages/api:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
      - ./backups:/backups
      - ./database:/database
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - MIGRATIONS_DIR=/database/migrations
      - DISABLE_MEILI_LISTENERS=true
    env_file:
      - .env

  frontend:
    container_name: forson_frontend_dev
    build:
      # Use the new development Dockerfile
      context: ./packages/web
      dockerfile: Dockerfile.dev
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./packages/web:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - NPM_CONFIG_LOGLEVEL=error
      - VITE_PROXY_TARGET=http://forson_backend_dev:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: forson_business_suite

volumes:
  backend_node_modules:
  postgres_data:
  meili_data: